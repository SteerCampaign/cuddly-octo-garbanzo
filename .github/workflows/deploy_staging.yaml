name: deploy_staging
on:
    push: 
        branches:
            - staging
jobs:
    build:
        name: Deploy to staging
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup PHP
              uses:  shivammathur/setup-php@v2
              with:
                php-version: '8.2'
            
            - name: Setup Node JS
              uses: actions/setup-node@v3
              with:
                node-version: 18.x

            - name: Build Assets
              run: |
                composer install -n --prefer-dist
                npm run staging
              
                  